<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="description"
      content="A modern React application built with Parcel, Tailwind CSS, and Unicorn Studio"
    />

      name="keywords"
      content="React, Parcel, Tailwind CSS, Unicorn Studio, Web Development"
    />

    <!-- Open Graph / Facebook -->

    <meta property="og:url" content="https://your-domain.netlify.app/" />
